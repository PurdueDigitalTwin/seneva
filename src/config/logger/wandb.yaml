# See https://lightning.ai/docs/pytorch/2.0.3/api/lightning.pytorch.loggers.wandb.html?highlight=wandb#module-lightning.pytorch.loggers.wandb

wandb:
  _target_: lightning.pytorch.loggers.wandb.WandbLogger
  _convert_: "all"
  name: "" # str: name of the run (normally generated by wandb)
  save_dir: "${paths.output_dir}" # str: Path where data is saved
  version: null # str: Sets the version, mainly used to resume a previous run.
  offline: False # bool Run offiline.
  dir: null # str: Same as save_dir
  id: null # str: Same as version, to pass correct id to resume experiment!
  anonymous: null # bool: enable anonymous logging
  project: "lightning-hydra-template" # str: Name of the project to which this run will belong.
  log_model: False # bool: If to upload lightning ckpts
  prefix: "" # a string to put at the beginning of metric keys
  experiment: null # Experiment: wandb experiment object. Automatically set when using `with wandb.init()`.
  entity: "" # set to name of your wandb team
  group: ""
  tags: []
  job_type: ""
